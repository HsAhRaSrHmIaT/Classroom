{% extends 'main.html' %}
{% load static %}
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'styles/home.css' %}">
</head>

{% block content %}
<div class="container-fluid home-container">
    <div class="row">
        <!-- Left Sidebar - Topics -->
        <div class="col-md-3 col-lg-2 browse-topics">
            {% include 'base/topics_components.html' %}
        </div>

        <!-- Main Content Area -->
        <div class="col-md-6 col-lg-8 create-room">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h5 class="mb-0">{{ room_count }} Rooms Available</h5>
                <a class="btn btn-primary" href="{% url 'create-room' %}">Create Room</a>
            </div>
            <hr />
            {% include 'base/feed_components.html' %}
        </div>

        <!-- Right Sidebar - Activity -->
        <div class="col-md-3 col-lg-2 activity">
            {% include 'base/activity_components.html' %}
        </div>
    </div>
</div>
{% endblock %}


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
