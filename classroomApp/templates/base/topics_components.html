<!-- topics_component.html -->
{% load static %}
<link rel="stylesheet" href="{% static 'styles/topics_components.css' %}">
<div class="card">
    <div class="card-header bg-white">
        <h3 class="mb-0 fs-4">Browse Topics</h3>
    </div>
    <div class="card-body p-0">
        <div class="list-group list-group-flush">
            <a href="{% url 'home' %}" 
               class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                View All
                <span class="badge bg-primary rounded-pill">{{ topics.count }}</span>
            </a>
            
            {% for topic in topics %}
            <a href="{% url 'home' %}?q={{ topic.name }}" 
               class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                {{ topic.name }}
                <span class="badge bg-light text-dark rounded-pill">{{ topic.room_set.count }}</span>
            </a>
            {% endfor %}
        </div>
    </div>
</div>
