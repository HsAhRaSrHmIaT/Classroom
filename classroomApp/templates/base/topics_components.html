<div class="card">
    <div class="card-header bg-white">
        <h3 class="mb-0 fs-4">Browse Topics</h3>
    </div>
    <div class="card-body p-0">
        <div class="list-group list-group-flush">
            <a href="{% url 'home' %}"
                class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                View All
                <span class="badge bg-primary rounded-pill">{{ topics.count }}</span>
            </a>
            
            {% for topic in topics|slice:":12" %}
            <a href="{% url 'home' %}?q={{ topic.name|urlencode }}"
                class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                {{ topic.name }}
                <span class="badge bg-light text-dark rounded-pill">{{ topic.room_set.count }}</span>
            </a>
            {% endfor %}

            {% if topics.count > 5 %}
            <a href="{% url 'topics' %}" 
               class="list-group-item list-group-item-action text-center text-primary">
                <div class="d-flex align-items-center justify-content-center">
                    See More 
                    <i class="bi bi-chevron-right ms-1"></i>
                </div>
            </a>
            {% endif %}
        </div>
    </div>
</div>

<style>
    .badge.bg-primary {
        background-color: #8405eb !important;
    }
    
    .text-primary {
        color: #8405eb !important;
    }
    
    .list-group-item:hover .bi-chevron-right {
        transform: translateX(3px);
        transition: transform 0.2s ease-in-out;
    }
</style>
