<!-- base.html -->
{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClassRoom</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 72px; /* Height of navbar + extra padding */
        }

        .navbar {
            background-color: #f8f9fa;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            padding: 0.75rem 1rem;
        }

        .navbar-brand {
            font-family: 'Times New Roman', Times, serif;
            color: black !important;
            font-size: 24px;
            font-weight: 800;
            text-decoration: none;
            padding: 0;
        }

        .navbar-brand span {
            font-style: italic;
        }

        .search-form {
            flex-grow: 0.4;
        }

        .form-control {
            border-radius: 20px;
            transition: all 0.3s ease;
            font-family: 'Roboto', sans-serif;
            font-size: 16px;
        }

        .form-control:focus {
            border-color: #8405eb;
            box-shadow: 0 0 5px rgba(132, 5, 235, 0.5);
        }

        .nav-link {
            color: grey !important;
            transition: color 0.3s ease;
            font-family: 'Roboto', sans-serif;
            padding: 0.5rem 0.75rem !important;
        }

        .nav-link:hover {
            color: #8405eb !important;
        }

        .nav-divider {
            color: grey;
            margin: 0 0.5rem;
        }

        @media (max-width: 768px) {
            .search-form {
                flex-grow: 1;
                margin: 1rem 0;
            }
            
            .navbar-nav {
                margin-top: 1rem;
            }
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-md">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <span>class</span> Room:
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarContent">
                <form class="search-form d-flex mx-auto">
                    <input class="form-control" type="search" placeholder="Search" name="q" oninput="showResults(this.value)" aria-label="Search">
                </form>

                <ul class="navbar-nav align-items-center">
                    {% if user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'profile' user.id %}">Profile</a>
                        </li>
                        <li class="nav-item">
                            <span class="nav-divider">|</span>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'register' %}">Register</a>
                        </li>
                        <li class="nav-item">
                            <span class="nav-divider">|</span>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'login' %}">Login</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <main>
        {% block content %}{% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
